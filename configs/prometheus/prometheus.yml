# =============================================================================
# Prometheus Configuration - Order Service Observability
# =============================================================================
# Scrapes metrics from OTEL Collector with exemplars support
# Exemplars enable click-through from metrics to traces in Grafana
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'Order-Service'

# Scrape configurations
scrape_configs:
  # OTEL Collector metrics (includes spanmetrics with exemplars)
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
    # Enable exemplar scraping
    enable_http2: true

  # OTEL Collector internal metrics
  - job_name: 'otel-collector-internal'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
